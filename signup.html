<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Signup — RoomBooking</title>
<link rel="stylesheet" href="styles.css"></head>
<body>
<header class="site-header sticky"><div class="container header-inner"><a class="logo" href="index.html">RoomBooking</a></div></header>
<main class="container center-page">
  <div class="card auth-card">
    <h2>Create account</h2>
    <form id="signup-form" onsubmit="return doSignup(event)">
      <label>Name<input id="s-name" required></label>
      <label>Email<input id="s-email" type="email" required></label>
      <label>Phone<input id="s-phone" required></label>
      <label>Role
        <select id="s-role"><option>Tenant</option><option>Host</option></select>
      </label>
      <label>Password<input id="s-pass" type="password" required></label>
      <button class="btn primary">Sign up</button>
    </form>
    <div class="muted">Already have an account? <a href="login.html">Login</a></div>
  </div>
</main>
<footer class="site-footer"><div class="container footer-inner">© RoomBooking</div></footer>
<script src="scripts.js"></script>
</body></html>
