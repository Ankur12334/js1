<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Host — RoomBooking</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header sticky">
  <div class="container header-inner">
    <a class="logo" href="index.html">RoomBooking</a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="rooms.html">Rooms</a>
      <a href="host.html" class="active">Host</a>
      <a href="login.html" class="btn small">Login</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="host-hero">
    <h1>Host Your Room</h1>
    <p>Earn securely. List in 5 minutes.</p>
  </section>

  <section class="host-benefits">
    <div class="benefits-grid">
      <div class="benefit-card">Earn Monthly Income</div>
      <div class="benefit-card">Verified Tenants</div>
      <div class="benefit-card">Easy Management</div>
      <div class="benefit-card">No Commission</div>
    </div>
  </section>

  <section class="host-form card">
    <h2>List your room</h2>
    <form id="host-form" onsubmit="return submitHostForm(event)">
      <label>Room Title<input id="h-title" required></label>
      <label>City<input id="h-city" required></label>
      <label>Address<textarea id="h-address" rows="2" required></textarea></label>
      <label>Room Type
        <select id="h-type"><option>Single</option><option>Shared</option><option>Studio</option></select>
      </label>
      <label>Price per month<input id="h-price" type="number" required></label>
      <label>Duration (months)
        <select id="h-duration"><option>1</option><option>3</option><option>6</option><option>12</option></select>
      </label>
      <div class="amen-grid">
        <label><input type="checkbox" value="wifi" class="h-amen"> WiFi</label>
        <label><input type="checkbox" value="ac" class="h-amen"> AC</label>
        <label><input type="checkbox" value="balcony" class="h-amen"> Balcony</label>
        <label><input type="checkbox" value="wardrobe" class="h-amen"> Wardrobe</label>
      </div>

      <label>Photos (drag & drop)
        <div id="dropzone" class="dropzone">Drop photos here or click to select<input id="h-photos" type="file" accept="image/*" multiple hidden></div>
      </label>

      <label>Description<textarea id="h-desc" rows="4"></textarea></label>

      <button class="btn primary" type="submit">Submit</button>
    </form>
  </section>
</main>

<footer class="site-footer"><div class="container footer-inner">© RoomBooking</div></footer>
<script src="scripts.js"></script>
</body>
</html>
